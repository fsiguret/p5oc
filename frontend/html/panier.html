<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Panier - Orinoco</title>
        <link type="text/css" rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <a href="../index.html"><img src="" alt="logo Orinoco"></a>
            <nav>
                <a href="../index.html">Accueil</a>
                <a href="panier.html">Panier</a>
                <a href="confirmation.html">Vos commandes</a>
            </nav>
        </header>
        <main>
            <section id="product"></section>
            <section>
                <h2>Passer commande</h2>
                <form id="myForm">
                    <label for="firstName">Prénom</label>
                    <input id="firstName" type="text" required pattern="[A-Za-z]+">
                    <label for="lastName">Nom</label>
                    <input id="lastName" type="text" required pattern="[A-Za-z]+">
                    <label for="address">Adresse</label>
                    <input id="address" type="text" required>
                    <label for="city">Ville</label>
                    <input id="city" type="text" required pattern="[A-Za-z]+">
                    <label for="email">Adresse électronique</label>
                    <input id="email" type="email" required>
                    <button>Commander</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2020 Orinoco<p>
        </footer>
        <script src="../js/Model/Model.js"></script>
        <script src="../js/view/View.js"></script>
        <script src="../js/controller/CartController.js"></script>
        <script src="../js/shoppingCart.js"></script>
    </body>
</html>
