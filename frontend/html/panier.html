<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Panier - Orinoco</title>
        <link type="text/css" rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <a href="../index.html"><img src="" alt="logo Orinoco"></a>
            <a href="panier.html">Panier</a>
        </header>
        <main>
            <section>
                <h1>Mon Panier</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Image de l'article</th>
                            <th>Nom de l'article</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart"></tbody>
                    <tfoot></tfoot>
                </table>
            </section>
            <section>
                <h2>Passer commande</h2>
                <form>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" type="text" required pattern="[A-Za-z]+">
                    <label for="nom">Nom</label>
                    <input id="nom" type="text" required pattern="[A-Za-z]+">
                    <label for="address">Adresse</label>
                    <input id="address" type="text" required>
                    <label for="ville">Ville</label>
                    <input id="ville" type="text" required pattern="[A-Za-z]+">
                    <label for="email">Adresse électronique</label>
                    <input id="email" type="email" required>
                    <button>Commander</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2020 Orinoco<p>
        </footer>
        <script src="../js/Model/Model.js"></script>
        <script src="../js/view/View.js"></script>
        <script src="../js/controller/CartController.js"></script>
        <script src="../js/shoppingCart.js"></script>
    </body>
</html>
