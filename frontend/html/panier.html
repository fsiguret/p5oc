<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Panier - Orinoco</title>
        <link type="text/css" rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <a href="../index.html"><img src="" alt="logo Orinoco"></a>
            <a id="countCart" href="panier.html">Panier</a>
        </header>
        <main>
            <section id="cart">
                <h1>Mon Panier</h1>
            </section>
            <section>
                <h2>Passer commande</h2>
                <form>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" type="text" required pattern="[A-Za-z]+">
                    <label for="nom">Nom</label>
                    <input id="nom" type="text" required pattern="[A-Za-z]+">
                    <label for="address">Adresse</label>
                    <input id="address" type="text" required>
                    <label for="ville">Ville</label>
                    <input id="ville" type="text" required pattern="[A-Za-z]+">
                    <label for="email">Adresse électronique</label>
                    <input id="email" type="email" required>
                    <button>Commander</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2020 Orinoco<p>
        </footer>
        <script src="../js/app.js"></script>
    </body>
</html>
